<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Reservation</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    width: 100%;
    max-width: 900px;
    box-sizing: border-box;
}



.search-box {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 8px;
    width: 100%;
    max-width: 600px;
    box-sizing: border-box;
    text-align: left; /* Aligns labels to the left */
}

.search-box label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-weight: bold;
    text-align: left;
}

.search-box input, .search-box select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}



.footer {
    text-align: center;
    padding: 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.8);
}

   </style>
</head>
<body>
    <div class="header">
        
    </div>
    <div class="container">
        <div class="search-box">
            <h2>Book a Flight</h2>
            <form action="Search.php" method="POST">
                <label for="trip-type">Trip Type:</label><br>
                <div>
                    <label for="one-way">One-Way</label>
                    <input type="radio" id="one-way" name="trip-type" value="oneway" checked>
                    <label for="round-trip">Round-Trip</label>
                    <input type="radio" id="round-trip" name="trip-type" value="roundtrip">
                </div>

                <label for="from">From:</label>
                <input type="text" name="fromlocation" placeholder="City or Airport" required>

                <label for="to">To:</label>
                <input type="text" name="tolocation" placeholder="City or Airport" required>

                <label for="departure">Departure Date:</label>
                <input type="date" name="departure" required>

                <div id="return-date-container" style="display: none;">
                    <label for="return">Return Date:</label>
                    <input type="date" id="return" name="return">
                </div>
                
                <label for="passengers">Passengers:</label>
                <select id="passengers" name="passengers" required>
                    <option name="passengers" value="1">1 Passenger</option>
                    <option name="passengers" value="2">2 Passengers</option>
                    <option name="passengers" value="3">3 Passengers</option>
                    <option name="passengers" value="4">4 Passengers</option>
                </select>
  
                
                

                <button type="submit" name="submit">Search Flights</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to toggle the display of the return date field
        document.querySelectorAll('input[name="trip-type"]').forEach(function (element) {
            element.addEventListener('change', function () {
                document.getElementById('return-date-container').style.display = this.id === 'round-trip' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
